<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0;url=/RawHerb/" />
</head>
<body>
    <p>Redirecting...</p>
    <script>
        const baseUrl = "/RawHerb";
        const currentPath = window.location.pathname;

        // Ensure we are not adding baseUrl multiple times
        if (!currentPath.startsWith(baseUrl)) {
            window.location.replace(baseUrl + currentPath);
        } else {
            window.location.replace(currentPath);
        }
    </script>
</body>
</html>
